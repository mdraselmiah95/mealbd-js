<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal-bd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <section class="container text-center p-3">
        <h2 class="text-success">Search Favorite Food</h2>

        <!-- meal search area -->
        <div class="input-group mb-3 w-50 mx-auto rounded my-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search your favorite food"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-addon2">SEARCH
                FOOD</button>
        </div>
        <!-- single meal details -->
        <div id="meal-details" class=" w-50 mx-auto rounded my-3">
        </div>
        <!-- meal search result area -->
        <div id="search-result" class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4"></div>
        </div>
    </section>

    <script src="meal.js"></script>
</body>

</html>
